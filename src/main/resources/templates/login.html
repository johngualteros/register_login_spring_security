<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <section class="row vw-100 vh-100">
      <section class="col-md-6 d-none d-md-block">
        <img
          src="https://wallpaperaccess.com/full/1101280.jpg"
          alt=""
          class="w-100 h-100"
        />
      </section>
      <section class="col-md-6 bg-light px-5 py-2">
        <div class="text-end">
          <img
            src="http://www.clker.com//cliparts/L/W/b/s/8/Q/logo-blue-black-up-hi.png"
            width="50"
            alt=""
          />
        </div>
        <h1 class="text-dark display-4 fw-bold text-center">Sign in</h1>
        <div>
          <div th:if="${param.error}">
            <div class="alert alert-danger">
              User or password incorrect
            </div>
          </div>
          <div th:if="${param.Logout}">
            <div class="alert alert-info">
              Logout successful
            </div>
          </div>
          <form th:action="@{/login}" method="post">
            <div class="my-4">
              <label for="email" class="text-dark fw-bold fs-5">Email</label>
              <input
                type="text"
                name="username"
                class="form-control my-2 text-dark p-2"
                id="username"
                placeholder="Enter your email address"
              />
            </div>
            <div class="my-4">
              <label for="password" class="text-dark fw-bold fs-5"
                >Password</label
              >
              <input
                type="password"
                class="form-control my-2 text-dark p-2"
                id="password"
                placeholder="Enter your password"
                name="password"
              />
            </div>
            <div class="my-3">
              <button
                id="login-submit"
                type="submit"
                class="btn btn-primary rounded shadow-md w-100 fs-5 fw-bold"
                value="Sign in"
              >
                Sign in
              </button>
            </div>
            <div class="my-2">
              <p class="text-secondary text-justify">
                It's a example of login and polity privacy if you not have
                account?
                <a th:href="@{/register}" class="text-primary">Register Now</a>
                and if you wanna go back <a class="text-primary">Click here</a>
              </p>
            </div>
            <p class="fw-bold text-muted mt-2 text-end">
              Designed by John Gualteros Â©copyright 2022.
            </p>
          </form>
        </div>
      </section>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
