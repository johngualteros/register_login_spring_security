<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      body{
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <section class="row vw-100 vh-100">
      <section class="col-md-6 d-none d-md-block">
        <img
          src="https://wallpaperaccess.com/full/1101280.jpg"
          alt=""
          class="w-100 h-100"
        />
      </section>
      <section class="col-md-6 bg-light py-1 px-5">
        <div class="text-end">
          <img
            src="http://www.clker.com//cliparts/L/W/b/s/8/Q/logo-blue-black-up-hi.png"
            width="50"
            alt=""
          />
        </div>
        <div th:if="${param.successful}">
          <div class="alert alert-primary">User Registration Successfully</div>
        </div>
        <h1 class="text-dark display-5 fw-bold text-center">Register</h1>
        <div>
          <form th:action="@{/register}" method="post" th:object="${user}">
            <div class="mb-3">
              <label for="name" class="text-dark fw-bold">Name</label>
              <input
                type="text"
                class="form-control my-2 text-dark"
                id="name"
                placeholder="Enter your name"
                th:field="*{name}"
              />
            </div>
            <div class="mb-2">
              <label for="lastName" class="text-dark fw-bold"
                >lastName</label
              >
              <input
                type="text"
                class="form-control my-2 text-dark"
                id="lastName"
                placeholder="Enter your last name"
                th:field="*{lastname}"
              />
            </div>
            <div class="mb-2">
              <label for="email" class="text-dark fw-bold">Email</label>
              <input
                type="email"
                class="form-control my-2 text-dark "
                id="email"
                placeholder="Enter your email address"
                th:field="*{email}"
              />
            </div>
            <div class="mb-2">
              <label for="password" class="text-dark fw-bold"
                >Password</label
              >
              <input
                type="password"
                class="form-control my-2 text-dark"
                id="password"
                placeholder="Enter your password"
                th:field="*{password}"
              />
            </div>
            <div class="mb-3">
              <button
                type="submit"
                class="btn btn-primary rounded shadow-md w-100 fw-bold"
              >
                Register
              </button>
            </div>
            <div class="my-1">
              <p class="text-secondary text-justify">
                It's a example of login and polity privacy if you already have
                account? <a th:href="@{/login}" class="text-primary">Sign in Now</a> and if you
                wanna go back <a class="text-primary">Click here</a>
              </p>
            </div>
          </form>
        </div>
      </section>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
